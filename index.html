<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип сайта">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container-info">
        <img src="./images/profile/mesto-profile-avatar.svg" alt="аватар профиля" class="profile__avatar">
        <div class="profile__bio">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__caption">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" aria-label="редактировать профиль" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" aria-label="добавить фотографии" type="button"></button>
    </section>
    <section class="photos">
      <ul class="photos__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author ">&copy; 2020 Mesto Russia</p>
  </footer>
  <!--Редактировать профиль-->
  <div class="popup popup-edit">
    <form class="popup__container edit-form" name="info" id="edit-form">
      <button class="edit-form__close-button" aria-label="закрыть форму" type="button" id="edit"></button>
      <h2 class="edit-form__header ">Редактировать профиль</h2>
      <input class="edit-form__input" type="text" id="profile-name" aria-label="Имя" placeholder="Имя" name="name ">
      <input class="edit-form__input" type="text" id="profile-caption" aria-label="Подпись" placeholder="Подпись " name="about ">
      <button class="edit-form__save-button" type="submit">Сохранить</button>
    </form>
  </div>

  <!--Новое место-->
  <div class="popup popup-add">
    <form class="popup__container edit-form" name="photo" id="add-form">
      <button class="edit-form__close-button" aria-label="закрыть форму" type="button" id="add"></button>
      <h2 class="edit-form__header ">Новое место</h2>
      <input class="edit-form__input" type="text" id="name" aria-label="Имя" placeholder="Название" name="name">
      <input class="edit-form__input" type="text" id="image" aria-label="Подпись" placeholder="Ссылка на картинку" name="about">
      <button class="edit-form__save-button" type="submit">Сохранить</button>
    </form>
  </div>



  <div class="popup popup-photos">
    <div class="popup__container popup-photos__container">
      <figure class="photos_figure popup-photos__figure">
        <img src="#" alt="#" class="popup-photos__image">
        <figcaption class="popup-photos__figcaption"></figcaption>
      </figure>
      <button class="popup__close-button popup-photos__close-button" aria-label="закрыть просмотр фотографии"></button>
    </div>
  </div>


  <template id="photos-element">
    <li class="photos__card">
      <figure class="photos_figure">
        <img src="#" alt="#" class="photos__image">
        <figcaption class="photos__figcaption"></figcaption>
      </figure>
      <button class="photos__delete-button" aria-label="удалить фотографию"></button>
      <div class="photos__like-container">
      <button class="photos__like-button" aria-label="поставить лайк"></button>
    </div>
    </li>
  </template>
  <script src="js/popup.js"></script>
</body>

</html>
