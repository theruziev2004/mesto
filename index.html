<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип сайта">
  </header>
  <section class="profile">
    <div class="profile__container-info">
      <img src="./images/profile/mesto-profile-avatar.svg" alt="аватар профиля" class="profile__avatar">
      <div class="profile__bio">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" aria-label="редактировать профиль" type="button"></button>
      </div>
    </div>
    <button class="profile__add-button" aria-label="добавить фотографии" type="button"></button>
  </section>
  <section class="photos">
    <ul class="photos__list">
      <li class="photos__card">
        <figure class="photos__figure">
          <img src="https://images.unsplash.com/photo-1606446134254-61235a08ccb6?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fA%3D%3D&auto=format&fit=crop&w=300&q=60" alt="коричневый деревянный стол со стульями" class="photos__image">
          <figcaption class="photos__figcaption">
            Кафешка
            <button class="photos__like-button" type="button"></button>
          </figcaption>
        </figure>
      </li>
      <li class="photos__card">
        <figure class="photos__figure">
          <img src="https://images.unsplash.com/photo-1606446134254-61235a08ccb6?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fA%3D%3D&auto=format&fit=crop&w=300&q=60" alt="коричневый деревянный стол со стульями" class="photos__image">
          <figcaption class="photos__figcaption">
            Кафешка
            <button class="photos__like-button" type="button"></button>
          </figcaption>
        </figure>
      </li>
      <li class="photos__card">
        <figure class="photos__figure">
          <img src="https://images.unsplash.com/photo-1606462531411-bd77abcb7c57?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fA%3D%3D&auto=format&fit=crop&w=300&q=60" alt="фотография вулкана Эльбрус на Кавказе" class="photos__image">
          <figcaption class="photos__figcaption">
            Чья-то рука
            <button class="photos__like-button" type="button"></button>
          </figcaption>
        </figure>
      </li>
      <li class="photos__card">
        <figure class="photos__figure">
          <img src="https://images.unsplash.com/photo-1606416463636-393d972e14df?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fA%3D%3D&auto=format&fit=crop&w=300&q=60" alt="фотография вида на город Стамбул из окна Собора Святой Софии" class="photos__image">
          <figcaption class="photos__figcaption">
            Океанские волны
            <button class="photos__like-button" type="button"></button>
          </figcaption>
        </figure>
      </li>
      <li class="photos__card ">
        <figure class="photos__figure ">
          <img src="https://images.unsplash.com/photo-1593642632559-0c6d3fc62b89?ixlib=rb-1.2.1&ixid=MXwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fA%3D%3D&auto=format&fit=crop&w=300&q=60 " alt="серебряный ноутбук на белом столе " class="photos__image ">
          <figcaption class="photos__figcaption ">
            Ноутбук
            <button class="photos__like-button" type="button"></button>
          </figcaption>
        </figure>
      </li>
      <li class="photos__card ">
        <figure class="photos__figure ">
          <img src="https://images.unsplash.com/photo-1606464957892-50eccae7a52b?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=300&q=60 " alt="женщина в черной майке с сине-желтой татуировкой на левой
          руке " class="photos__image ">
          <figcaption class="photos__figcaption ">
            Женщина
            <button class="photos__like-button" type="button"></button>
          </figcaption>
        </figure>
      </li>
    </ul>
  </section>
  <footer class="footer ">
    <p class="footer__author ">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup ">
    <form class="popup__container edit-form " name="info ">
      <h3 class="edit-form__header ">Редактировать профиль</h3>
      <input class="edit-form__input edit-form__input-name " type="text" id="profile-name " aria-label="Имя " placeholder="Имя " name="name ">
      <input class="edit-form__input edit-form__input-caption " type="text" id="profile-caption " aria-label="Подпись " placeholder="Подпись " name="about ">
      <button class="edit-form__save-button " type="submit">Сохранить</button>
      <button class="edit-form__close-button " aria-label="закрыть форму " type="button "></button>
    </form>
  </div>
  <script src="js/popup.js "></script>
</body>

</html>
