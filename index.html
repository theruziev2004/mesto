<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип сайта">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container-info">
        <img src="./images/profile/mesto-profile-avatar.svg" alt="аватар профиля" class="profile__avatar">
        <div class="profile__bio">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__caption">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" aria-label="редактировать профиль" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" aria-label="добавить фотографии" type="button"></button>
    </section>
    <section class="photos">
      <ul class="photos__list">
        <li class="photos__card" onclick="deleteSelf(this)">
          <img src="./images/photo/1-12.jpg" alt="Котёнок из Шрека" class="photos__image">
          <div class="photos__figure">
            <h2 class="photos__figcaption">Котёнок из Шрека</h2>
            <button class="photos__delete-button" aria-label="удалить фотографию"></button>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
        <li class="photos__card" onclick="deleteSelf(this)">
          <img src="./images/photo/205429-1.jpg" alt="Разноцветные Котята" class="photos__image">
          <div class="photos__figure">
            <h2 class="photos__figcaption">Котята</h2>
            <button class="photos__delete-button" aria-label="удалить фотографию"></button>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
        <li class="photos__card" onclick="deleteSelf(this)">
          <img src="./images/photo/anime-muzhchiny-33593.jpg" alt="Курокко" class="photos__image">
          <div class="photos__figure">
            <h2 class="photos__figcaption">Баскетбол Курокко</h2>
            <button class="photos__delete-button" aria-label="удалить фотографию"></button>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
        <li class="photos__card" onclick="deleteSelf(this)">
          <img src="./images/photo/assassins_creed.jpg" class="photos__image" alt="Assassins Creed">
          <div class="photos__figure">
            <h2 class="photos__figcaption">Assassins Creed</h2>
            <button class="photos__delete-button" aria-label="удалить фотографию"></button>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
        <li class="photos__card" onclick="deleteSelf(this)">
          <img src="./images/photo/depositphotos_4742819-stock-photo-fire-letter.jpg" alt="Буква D" class="photos__image">
          <div class="photos__figure">
            <h2 class="photos__figcaption">D</h2>
            <button class="photos__delete-button" aria-label="удалить фотографию"></button>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
        <li class="photos__card" onclick="deleteSelf(this)">
          <img src="./images/photo/3672d803c9b2da51c7b851c446dd418b.jpg" alt="Розовый Кекс" class="photos__image">
          <div class="photos__figure">
            <h2 class="photos__figcaption">Кексик</h2>
            <button class="photos__delete-button" aria-label="удалить фотографию"></button>
            <button class="photos__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author ">&copy; 2020 Mesto Russia</p>
  </footer>
  <!--Редактировать профиль-->
  <div class="popup">
    <form class="popup__container edit-form" name="info">
      <button class="edit-form__close-button" aria-label="закрыть форму" type="button"></button>
      <h2 class="edit-form__header ">Редактировать профиль</h2>
      <input class="edit-form__input" type="text" id="profile-name" aria-label="Имя" placeholder="Имя" name="name ">
      <input class="edit-form__input" type="text" id="profile-caption" aria-label="Подпись" placeholder="Подпись " name="about ">
      <button class="edit-form__save-button" type="submit">Сохранить</button>
    </form>
  </div>

  <script src="js/popup.js"></script>
</body>

</html>
